<body>
  <h1><b>Lesson 2: C program to find division</b></h1>
  <p id="eg">In C program, to find the division you need to print the division of two numbers<br><br>
    For example:<br>
    #include&lt;stdio.h&gt;<br>
    int main() {<br>
    printf("%d", 1 / 1);<br>
}<br><br>
  Now use the above example and find the division of 2 and 2.

</p>
  <div class="container">
    <div class="box">
      <p><b>Your Code:</b></p>
      <textarea id="codeInput" class="neon" placeholder="Type code....."></textarea>
      <button id="run"onclick="checkCode()">Run</button>
    </div>

    <div class="box">
      <p id="j"><b>Program Output:</b></p><br>
      <div id="output" class="neon"></div>
      <p id="result"></p>
    </div>
  </div>

  

  <script>
  function checkCode() {
    const userCode = document.getElementById("codeInput").value.trim().toLowerCase();
    const result = document.getElementById("result");
    const outputBox = document.getElementById("output");


    const clean = userCode
      .replace(/\s+/g, ' ')
      .replace(/^\s+|\s+$/g, '')
      .replace(/\s*<\s*/g, '<')
      .replace(/\s*>\s*/g, '>')
      .replace(/\s*#\s*/g, '#')
      .replace(/\s*;\s*/g, ';');

    // Division check (2 / 2)
    if (
      clean.includes("#include<stdio.h>") &&
      clean.includes("int main()") &&
      clean.includes("printf") &&
      (clean.includes("2/2") || clean.includes("2 / 2"))
    ) {
      result.textContent = "✅ Correct!";
      result.style.color = "green";
      outputBox.textContent = "Output: 1";
    } else {
      result.textContent = "❌ Incorrect!";
      result.style.color = "red";
      outputBox.textContent = "";
    }
  }
</script>
